<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<div class="inner-wrapper">
<button class="light"
onclick="toggle()">Light Mode</button>

    <div class="container" id="container"> 
    <div class="clock">

        <div class="lines line1"></div>
        <div class="lines line2"></div>
        <div class="lines line3"></div>
        <div class="lines line4"></div>

        <div class="hand hand-hour"></div>
        <div class="hand hand-min"></div>
        <div class="hand hand-sec"></div>

    <div class="inner"></div>

    </div>
    </div>
    
<div class="digit">
<div class="digit-inner" >
<span class="hr"></span>:<span class="min"></span>:
<span class="sec"></span> <span class="period"></span>
</div></div>
</div>
<button class="analog" onclick="toDigital()">Digital</button>
</div>
<script src="./script.js"></script>   
</body>
</html>
